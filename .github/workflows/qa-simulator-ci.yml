name: QA Simulator CI/CD

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 2 * * *'  # Ежедневно в 2:00 UTC

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Run unit tests
      run: mvn test -Dtest="*Test" -DfailIfNoTests=false

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: unit-test-results
        path: target/surefire-reports/*.xml

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Run integration tests
      run: mvn verify -Dit.test="*IT" -DskipUnitTests=true

    - name: Upload integration test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: integration-test-results
        path: target/failsafe-reports/*.xml

  selenium-tests:
    name: Selenium Tests
    runs-on: ubuntu-latest
    needs: integration-tests

    strategy:
      matrix:
        browser: [chrome, firefox]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up browser
      uses: browser-actions/setup-chrome@latest
      if: matrix.browser == 'chrome'

    - name: Set up Firefox
      uses: browser-actions/setup-firefox@latest
      if: matrix.browser == 'firefox'

    - name: Run Selenium tests
      run: mvn test -Dtest="*SeleniumTest" -Dbrowser=${{ matrix.browser }}

    - name: Upload screenshots on failure
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: selenium-screenshots-${{ matrix.browser }}
        path: target/screenshots/*

  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: selenium-tests

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JMeter
      uses: marathonman/install-jmeter-action@v1

    - name: Run performance tests
      run: |
        jmeter -n -t src/test/jmeter/load-test.jmx -l results.jtl -e -o reports

    - name: Upload performance report
      uses: actions/upload-artifact@v3
      with:
        name: performance-report
        path: reports/*